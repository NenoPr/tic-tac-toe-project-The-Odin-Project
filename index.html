<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>


    <audio id="audio1">
        <source src="sounds/jump-coin.wav" type="audio/wav">
    </audio>
    <audio id="audio2">
        <source src="sounds/select-click.wav" type="audio/wav">
    </audio>
    <audio id="audio3">
        <source src="sounds/click-error.wav" type="audio/wav">
    </audio>
    <audio id="audio4">
        <source src="sounds/sad-confetti.wav" type="audio/wav">
    </audio>

    <div id="game-container">

        <h1>Tic Tac Toe</h1>

        <div class="players">
            <h2>
                <input type="text" placeholder="You" id="player1">
                <div class="edit-name-div">
                   <svg id="svg2">
                    <use xlink:href="#edit"></use>
                   </svg> 
                </div>
            </h2>
            <h3>VS</h3>
            <h2>
                <input type="text" placeholder="You?" id="player2">
                <div class="edit-name-div">
                    <svg id="svg2">
                     <use xlink:href="#edit"></use>
                    </svg> 
                 </div>
            </h2>
        </div>

        <div id="gamedisplay">
            <div id="cell10" class="gamecell" data="0"></div>
            <div id="cell11" class="gamecell" data="0"></div>
            <div id="cell12" class="gamecell" data="0"></div>
            <div id="cell20" class="gamecell" data="0"></div>
            <div id="cell21" class="gamecell" data="0"></div>
            <div id="cell22" class="gamecell" data="0"></div>
            <div id="cell30" class="gamecell" data="0"></div>
            <div id="cell31" class="gamecell" data="0"></div>
            <div id="cell32" class="gamecell" data="0"></div>
            <div id="cover"></div>
        </div>
        <div id="play-against">
            <div id="vsplayer">Player vs Player</div>
            <div id="vsbot"> Player vs Bot</div>
        </div>

        <h2 id="winner-text"></h2>
        <div id="play-again">
            <div id="yes-again"> <div>Play Again</div> </div>
            <!-- <div id="no-again"></div> -->
        </div>

    </div>
    
</body>
</html>
